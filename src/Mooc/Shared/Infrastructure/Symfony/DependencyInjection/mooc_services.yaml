services:
  # Databases
  Doctrine\ORM\EntityManager:
    factory: [ Pokedex\Mooc\Shared\Infrastructure\Doctrine\MoocEntityManagerFactory, create ]
    arguments:
      - driver: '%env(MOOC_DATABASE_DRIVER)%'
        host: '%env(MOOC_DATABASE_HOST)%'
        port: '%env(MOOC_DATABASE_PORT)%'
        dbname: '%env(MOOC_DATABASE_NAME)%'
        user: '%env(MOOC_DATABASE_USER)%'
        password: '%env(MOOC_DATABASE_PASSWORD)%'
      - '%env(APP_ENV)%'
    tags:
      - { name: pokedex.database_connection }
    public: true


  # Courses
  Pokedex\Mooc\Courses\Domain\CourseRepository: '@Pokedex\Mooc\Courses\Infrastructure\Persistence\MySqlCourseRepository'

  # Pokemon
  Pokedex\Mooc\Pokemon\Domain\PokemonRepository: '@Pokedex\Mooc\Pokemon\Infrastructure\Persistence\MySqlPokemonRepository'
